name: CI/CD Pipeline for NestJS Monorepo

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  setup-and-verify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Check Formatting
        run: npx turbo run check-format

      - name: Linting
        run: npx turbo run lint

      - name: Type-checking
        run: npx turbo run type-check

  test:
    runs-on: ubuntu-latest
    needs: setup-and-verify
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Run unit tests
        run: npx turbo run test

      - name: Run E2E tests
        run: npx turbo run test:e2e
        continue-on-error: false

  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Build all services
        run: npx turbo run build

      - name: Start application in background
        run: npm run dev -w core_microservice &

      - name: Health Check Verification
        run: |
          echo "Waiting for server..."
          npx wait-on http://localhost:3000/health --timeout 30000
          RESPONSE=$(curl -s http://localhost:3000/health)
          if [[ "$RESPONSE" == *"ok"* ]]; then
            echo "Success: Health check passed"
          else
            echo "Error: Health check failed with response: $RESPONSE"
            exit 1
          fi

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Deploy to Cloud
        run: |
          echo "Deploying to production..."
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}

  notify-failure:
    runs-on: ubuntu-latest
    needs: [setup-and-verify, test, build, deploy]
    if: failure()
    steps:
      - name: Notify Slack
        run: echo "Sending failure notification..."
